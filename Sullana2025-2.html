<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Estaca Sullana 2025-2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .afiche-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            max-width: 90vw;
            margin: 1.5rem auto;
            text-align: center;
        }
        @media (min-width: 640px) {
            .afiche-card {
                padding: 2rem;
                margin: 2rem auto;
            }
        }
        @media (min-width: 768px) {
            .afiche-card {
                padding: 3rem;
            }
        }
        .day-heading {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
        }
        @media (min-width: 640px) {
            .day-heading {
                font-size: 1.5rem;
            }
        }
        .class-item {
            display: flex;
            align-items: flex-start;
            text-align: left;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }
        @media (min-width: 640px) {
            .class-item {
                padding-left: 1.5rem;
            }
        }
        .class-icon {
            font-size: 1.3rem;
            margin-right: 0.5rem;
            line-height: 1.2;
        }
        @media (min-width: 640px) {
            .class-icon {
                font-size: 1.5rem;
                margin-right: 0.75rem;
            }
        }
        .class-details {
            flex-grow: 1;
        }
        .class-details p {
            margin: 0.2rem 0;
            font-size: 0.95rem;
            color: #374151;
        }
        @media (min-width: 640px) {
            .class-details p {
                font-size: 1rem;
            }
        }
        .class-details strong {
            color: #111827;
        }
        .button {
            position: relative;
            background-color: #4f46e5;
            color: #ffffff;
            padding: 0.6rem 1.2rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            overflow: hidden;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        @media (min-width: 640px) {
            .button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }
        .button .blob1,
        .button .blob2 {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0.5;
            transition: transform 0.8s ease-out;
            pointer-events: none;
        }
        .button .blob1 {
            width: 120px;
            height: 120px;
            left: -30px;
            top: -30px;
            transform: translate(0, 0);
        }
        .button .blob2 {
            width: 80px;
            height: 80px;
            right: -20px;
            bottom: -20px;
            transform: translate(0, 0);
        }
        .button:hover .blob1 {
            transform: scale(1.5) translate(20px, 20px);
            opacity: 0.7;
        }
        .button:hover .blob2 {
            transform: scale(1.5) translate(-20px, -20px);
            opacity: 0.7;
        }
        .button .inner {
            position: relative;
            z-index: 2;
            color: inherit;
        }
    </style>
</head>
<body class="p-4 md:p-8 bg-gray-100 flex items-center justify-center min-h-screen">

        <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-indigo-700 mb-6">¬°Inicia el segundo periodo de Institutos!</h1>
        <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800 mb-8">Estaca Sullana</h2>
        <p class="text-base md:text-lg text-gray-700 mb-8 max-w-2xl mx-auto">
            Prep√°rate para fortalecer tu fe y aprender m√°s sobre el evangelio. Tenemos cursos para todos, impartidos por excelentes maestros. ¬°No te lo pierdas!
        </p>
        <div class="space-y-6 text-left">
            <!-- Aqu√≠ est√°n los bloques de clases por d√≠a -->
        </div>
        <p class="text-2xl md:text-3xl font-bold text-green-700 mt-10">¬°Te esperamos! üôè</p>
    </div>
</body>
</html>
